<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click) = "getItemInfo(item.id)">
      {{ item.name }}
    </button>  
  </ion-list>

  <button ion-button primary (click)= "goToTestPage()">Ir para Test page</button>
  <button ion-button secondary menuToggle>Mostrar Menu</button>
</ion-content>
